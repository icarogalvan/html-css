<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<style>
    iframe {
        width: 400px;
        height: 400px;
        border: 1px dashed black;
    }
</style>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!--
            tamanho padrão é de 300x150px
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

        pra aprender a programar
    </p>
    <p>
        O repositório do guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        
        também é bem legal
    </p>
</body>
</html>
